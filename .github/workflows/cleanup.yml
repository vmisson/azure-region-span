name: Cleanup Infrastructure

on:
  workflow_dispatch:  # Allow manual trigger

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  INDEX: ${{ vars.INDEX }}

jobs:
  deploy:
    name: Cleanup Infrastructure
    runs-on: ubuntu-latest

    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

    - name: Delete Resource Group
      run: |
        echo "Deleting resource group: ${{ vars.RG_NETPERF }}"
        az group delete --name "${{ vars.RG_NETPERF }}" --yes --no-wait || true
        echo "Resource group deletion command executed (may take time to complete)"

    - name: Update Index in GitHub variable
      run: |
        INDEX=$((INDEX+1))
        curl -L \
          -X PATCH \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITH_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/vmisson/azure-region-bench/actions/variables/INDEX \
          -d '{"name":"INDEX","value":"'"$INDEX"'"}'
